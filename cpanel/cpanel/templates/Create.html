<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Sign</title>
            <style>
                div{
                    position : absolute;
                    right : 10px;
                    top : 5px
                }
            body {background: #fdc830; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #fdc830, #f37335); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #fdc830, #f37335); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */}
            </style>
    </head>
    <body>
        <div>
            <button type="button" onclick="history.back()">Dashboard</button>
            <button type="button" onclick="location.href='{% url 'log' %}'">Logout</button>
        </div>
        <H2>Create Daily Progress Report</H2>
        <form action="/post_create/" method="post">
            {% csrf_token %}
            Work Assigned :
            <input type="text" name="work" required><br><br>
                Progress:
                <textarea rows="5" cols="40" name="progress" required></textarea><br><br>
                <input type="submit" value="Submit">
                            
                            
                            
        </form>
    </body>
</html>
